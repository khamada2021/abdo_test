<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0891b2" opacity="0.1" stroke="#0891b2" stroke-width="2"/>
  
  <!-- Main Crane Icon -->
  <g transform="translate(100, 100)">
    <!-- Crane Base -->
    <rect x="-8" y="20" width="16" height="50" fill="#0891b2" rx="2"/>
    
    <!-- Crane Boom (horizontal arm) -->
    <rect x="-50" y="-8" width="100" height="16" fill="#06b6d4" rx="3"/>
    
    <!-- Crane Hook Point -->
    <circle cx="40" cy="8" r="4" fill="#10b981"/>
    
    <!-- Crane Cable -->
    <line x1="40" y1="8" x2="40" y2="35" stroke="#0891b2" stroke-width="2"/>
    
    <!-- Hook -->
    <g transform="translate(40, 40)">
      <path d="M -3 0 Q -5 5 -3 10 L 3 10 Q 5 5 3 0" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
    </g>
    
    <!-- Counterweight -->
    <rect x="-55" y="-5" width="12" height="12" fill="#f59e0b" rx="1"/>
    
    <!-- Operator Cabin -->
    <rect x="-8" y="-25" width="16" height="18" fill="#0e7490" rx="2"/>
    <circle cx="-2" cy="-18" r="2" fill="#06b6d4"/>
    <circle cx="2" cy="-18" r="2" fill="#06b6d4"/>
  </g>
  
  <!-- Company Name Arc -->
  <defs>
    <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
    <path id="bottomArc" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  </defs>
  
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      RAFE MODERN
    </textPath>
  </text>
  
  <text font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#06b6d4" letter-spacing="1">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      EQUIPMENT RENTAL
    </textPath>
  </text>
</svg>
